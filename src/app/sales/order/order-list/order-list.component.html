<app-menu></app-menu>
<div>
    <span id="pageTitle">Order List</span> |
    <a routerLink="/order/create">New</a>
</div>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Shipped</th>
            <th>Total</th>
            <th>Customer</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let o of orders">
            <td>{{ o.id }}</td>
            <td>{{ o.description }}</td>
            <td>{{ o.shipped | boolDisplay}}</td> <!-- Added a pipe that was created in bool-display.pipe.ts -->
            <td>{{ o.total | currency }}</td> <!--  The vertical bar is a pipe character & what comes after is the pipe -->
            <td>{{ o.customer.name }}</td>
            <td>
                <a routerLink="/order/detail/{{ o.id }}">Detail</a> | <!-- Make sure matches route for detail on app-routing.module.ts -->
                <a routerLink="/order/edit/{{ o.id }}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
