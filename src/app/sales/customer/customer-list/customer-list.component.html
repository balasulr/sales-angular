<app-menu></app-menu>
<div> <!-- Added -->
    <span id="pageTitle">Customer List</span> |
    <a routerLink="/customer/create">New</a>
</div>
<table class="table table-sm table-hover table-bordered">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Active</th>
            <th>StateCode</th>
            <th>Sales</th>
            <th>Actions</th> <!-- Added -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of customers">
            <td>{{ c.id }}</td>
            <td>{{ c.name }}</td>
            <td>{{ (c.active ? "Yes" : "No") }}</td> <!-- Ternery statement -->
            <td>{{ c.stateCode }}</td>
            <td>{{ c.sales | currency }}</td>
            <td> <!-- Added -->
                <a routerLink="/customer/detail/{{ c.id }}">Detail</a> | <!-- Make sure matches route for detail on app-routing.module.ts -->
                <a routerLink="/customer/edit/{{ c.id }}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
